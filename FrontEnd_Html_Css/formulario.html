<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        body{
            text-align: center;
        }

        form{
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            width: 50%;
            margin: auto;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 0.5em;
        }

    </style>
</head>
<body>
    
    <h1>Formuláriozada</h1>

    <form action="#" method="POST">

        <label for="input-name">Nome</label>
        <input type="text" name="nome" id="input-name" required/>
        <label for="input-date">Data de nascimento</label>
        <input type="date" name="dd/aa/mm" id="input-date" required/>
        <input type="file" name="Escolher arquivo" id="">
        <input type="submit" value="Enviar">

        <label for="cores">Selecione ...</label>

        <select name="cores" id="cores">
            <option value="Azul">Azul</option>
            <option value="Red">Red</option>
        </select>

        


    </form>

</body>
</html>
